<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoicm9kb3dpIiwiYSI6ImdZdDkyQU0ifQ.bPu86kwHgaenPhYp84g1yg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v8',
    center: [-122.42, 37.75],
    zoom: 12
});
map.on('load', function () {
    map.addSource('debug', {
        type: 'vector',
        tiles: [
            // TODO: port should be set dynamically
            'http://localhost:3000/debug/{z}/{x}/{y}.pbf'
        ],
        maxzoom: 12
    });

    map.addLayer({
        'id': 'sf01',
        'type': 'line',
        'source': 'debug',
        'source-layer': 'tracks', // TODO: dynamically set
        'layout': {
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            'line-color': '#ff69b4',
            'line-width': 1 // TODO: adjust from cli or config
        }
    });
});

</script>

</body>
</html>
